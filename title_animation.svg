<svg fill="none" xmlns="http://www.w3.org/2000/svg" width="auto" height="auto" viewBox="0 0 600 250">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                /* Style pour h2 */
                h2 {
                    font-family: 'Courier New', monospace;
                    text-align: center;
                    text-transform: uppercase;
                    font-size: 40px;
                    background: linear-gradient(90deg, #4f308c, #7cafd7, #4f308c); /* D√©grad√© cyclique */
                    background-size: 400%; /* Permet l'animation en boucle */
                    -webkit-background-clip: text;
                    color: transparent;
                    animation: gradientShift 8s linear infinite, bounce 2s ease-in-out infinite;
                }

                /* Animation pour faire d√©filer le d√©grad√© */
                @keyframes gradientShift {
                    0% {
                        background-position: 0% 50%;
                    }
                    100% {
                        background-position: 100% 50%;
                    }
                }

                /* Animation de rebond ("bounce") */
                @keyframes bounce {
                    0%, 100% {
                        transform: translateY(0);
                    }
                    50% {
                        transform: translateY(-10px);
                    }
                }

                /* Style pour h3 avec une animation douce */
                h3 {
                    font-family: 'Georgia', serif;
                    font-size: 22px;
                    color: #1c1570; /* Couleur pr√©f√©r√©e de l'utilisateur */
                    font-style: italic;
                    text-align: center;
                    margin-top: 20px; /* Espacement entre h2 et h3 */
                    animation: fadeIn 3s ease-in-out, colorChange 4s ease-in-out infinite, slideIn 3s ease-out; /* Animation de d√©placement */
                }

                /* Animation subtile de fade-in */
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }

                /* Animation douce de changement de couleur */
                @keyframes colorChange {
                    0%, 100% {
                        color: #f18585; /* Couleur de d√©part */
                    }
                    50% {
                        color: #b5179e; /* Changement subtil de couleur */
                    }
                }

                /* Animation de d√©placement vers la droite */
                @keyframes slideIn {
                    0% {
                        transform: translateX(-100%); /* D√©part de la gauche */
                    }
                    100% {
                        transform: translateX(0); /* Arriv√©e au centre */
                    }
                }

            </style>

            <h2>Hello World! Welcome to my GitHub profile.</h2>
            <h3>My brain‚Äôs like SQL: sometimes it‚Äôs executing queries, sometimes it‚Äôs stuck on 'error 404 ‚Äì brain not found'. üöÄ</h3>
        </div>
    </foreignObject>
</svg>
