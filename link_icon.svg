<svg fill="none" viewBox="0 0 400 200" width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                /* Enlever le soulignement des liens */
                a {
                    text-decoration: none;
                    color: #0000FF; /* Exemple de couleur pour les liens */
                }

                /* Optionnel : ajouter une couleur au survol */
                a:hover {
                    color: #FF6347;
                }
            </style>

            <!-- Exemple de texte avec un lien -->
            <p>Voici un <a href="https://www.example.com" target="_blank">lien sans soulignement</a>.</p>
        </div>
    </foreignObject>
</svg>
